<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="UKWA Open Data : Repository of documentation about the open datasets published by the UK Web Archive." />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>{{ page.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">

          <h1 id="project_title">UKWA Open Data</h1>
          <h2 id="project_tagline">Publishing open data about our web archives.</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
	<h3>{{ page.title }}</h3>
	{{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <a id="forkme_banner" href="https://github.com/openplanets/ukwa-opendata">View on GitHub</a>
        <p class="copyright">UKWA Open Data maintained by <a href="https://github.com/openplanets">openplanets</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
